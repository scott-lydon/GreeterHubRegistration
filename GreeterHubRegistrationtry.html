<html>
<head>
  <title>Greeter Hub Registration website</title>
    <link rel="stylesheet" type="text/css" href="GreeterHubRegistration.css">

</head>
<body>
<div class="greentop">
    <p class="topleft"><b>GREETER</b></p>
     <button id="signup">SignUp</button>
    <button id="login">Login</button>
    <a href="http://virtualgoldstar.com/upload/src_image/img_1363024548.jpg" class="already">Already a Member?</a>
    <p id="title">Become a Greeter Destination!</p>
   
    <div id="left">
        <p id="floatright">Get Customers sent to<br>your business!</p>
    </div>
    <div id="mid">
        <p>Increase your social<br>reputation!</p>
    </div>
    <div id="right">
        <p id="floatleft">See your business on our<br>map of Greeter Hubs!</p>
    </div>
</div>
<div id="meet">Meet some of our Greeter Destinations</div>

<div id="container1"></div>
 
<div id="greenbottom">
    <div id="registertext">I want to register!</div>
    
  <section class="section" id="business">
    <div class="container" id="c1">
      <input type="radio" name="group1" id="radio-1">
      <label for="radio-1"><span class="radio" >I have a Bar/Lounge</span></label>
    </div>
    <div class="container" id="c2">
      <input type="radio" name="group1" id="radio-2">
      <label for="radio-2"><span class="radio" >A restaurant (full service)</span></label>
    </div>
    <div class="container" id="c3">
      <input type="radio" name="group1" id="radio-3">
      <label for="radio-3"><span class="radio" >A Grab and Go</span></label>
    </div>
  </section>
  <button id="proceed">Proceed</button>

</div>
    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

var bizName = ["Magda Luna", "Jougert Bar", "Bobabia", "Leland Tea Company", "El Torero", "Sweet Inspirations"];
